<!DOCTYPE html>
<html lang="en">

<head>
  <title>TodosHit</title>
  <!-- vue -->
  <script src="https://unpkg.com/vue"></script>
  <!-- axios -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <!-- Materialize -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <!-- other script -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="assets/style.css" rel="stylesheet">
</head>

<body>
  <div id="app">
    <div class="wrapper">
      <div class="top">
        <div class="demo-layout-transparent mdl-layout mdl-js-layout">
          <header class="mdl-layout__header mdl-layout__header--transparent">
            <div class="mdl-layout__header-row">
              <!-- Title -->
              <span class="mdl-layout-title">TodosHit</span>
              <!-- Add spacer, to align navigation to the right -->
              <div class="mdl-layout-spacer"></div>
              <!-- Navigation -->
              <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="">Logout</a>
                <!-- <a class="mdl-navigation__link" href="">Link</a>
                <a class="mdl-navigation__link" href="">Link</a>
                <a class="mdl-navigation__link" href="">Link</a> -->
              </nav>
            </div>
          </header>
          <!-- <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Title</span>
            <nav class="mdl-navigation">
              <a class="mdl-navigation__link" href="">Link</a>
              <a class="mdl-navigation__link" href="">Link</a>
              <a class="mdl-navigation__link" href="">Link</a>
              <a class="mdl-navigation__link" href="">Link</a>
            </nav>
          </div> -->
          <main class="mdl-layout__content">
          </main>
        </div>
      </div>
      <div class="profile">
        <div class="demo-card-wide mdl-card mdl-shadow--2dp" v-for="(data, idx) in todolists">
          <div class="mdl-card__title mdl-card--border">
            <h2 class="mdl-card__title-text">{{data.title}}</h2>
          </div>
          <div class="mdl-card__supporting-text" v-for="(todo, index) in data.todos">
            <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" v-bind:for="index">
            <input type="checkbox" v-bind:id="index" class="mdl-checkbox__input" v-model="todo.status">
            <span class="mdl-checkbox__label md-black" style="color: black; font-size: 25px">{{todo.title}}</span>

            <span class="mdl-checkbox__label md-black" style="color: black; font-size: 10px">Created by {{todo.user.fullname}}</span>
          </label>
          </div>
          <div class="mdl-card__actions mdl-card--border" v-for="(user, iduser) in data.users">
            <!-- <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Get Started</a> -->
            <strong>
              Contributor : <!-- Contact Chip -->
              <span class="mdl-chip mdl-chip--contact">
              <span class="mdl-chip__contact mdl-color--teal mdl-color-text--white">{{user.fullname[0]}}</span>
              <span class="mdl-chip__text">{{user.fullname}}</span>
              </span>

            </strong>
          </div>
          <div class="mdl-card__menu">
            <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect"><i class="material-icons md-dark">add</i></button>
            <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect"><i class="material-icons md-dark">delete</i></button>
            <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect"><i class="material-icons md-dark">share</i></button>
          </div>
        </div>
      </div>
      <div class="lists">
        test
      </div>
    </div>
  </div>
</body>
<script src="./assets/index.js"></script>

</html>
